<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="calculator">
      <tr>
        <td colspan="3">
          <input class="display-box" type="text" id="result" disabled />
        </td>
        <td>
          <input type="button" value="C" onclick="clearScreen()" id="btn" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="1" onclick="display('1')" id="btn1" />
        </td>
        <td>
          <input type="button" value="2" onclick="display('2')" id="btn1" />
        </td>
        <td>
          <input type="button" value="3" onclick="display('3')" id="btn1" />
        </td>
        <td>
          <input type="button" value="/" onclick="display('/')" id="btn1" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="4" onclick="display('4')" id="btn1" />
        </td>
        <td>
          <input type="button" value="5" onclick="display('5')" id="btn1" />
        </td>
        <td>
          <input type="button" value="6" onclick="display('6')" id="btn1" />
        </td>
        <td>
          <input type="button" value="+" onclick="display('+')" id="btn1" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="7" onclick="display('7')" id="btn1" />
        </td>
        <td>
          <input type="button" value="8" onclick="display('8')" id="btn1" />
        </td>
        <td>
          <input type="button" value="9" onclick="display('9')" id="btn1" />
        </td>
        <td>
          <input type="button" value="-" onclick="display('-')" id="btn1" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="." onclick="display('.')" id="btn1" />
        </td>
        <td>
          <input type="button" value="0" onclick="display('0')" id="btn1" />
        </td>
        <td>
          <input type="button" value="=" onclick="calculate('=')" id="btn1" />
        </td>
        <td>
          <input type="button" value="*" onclick="display('*')" id="btn1" />
        </td>
      </tr>
    </table>
  </body>
  <script src="app.js"></script>
</html>
